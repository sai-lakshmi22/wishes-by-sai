<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="design/style2.css">
    
</head>
<body>

  <div class="container">
    <h2>Your Special Day is Almost Here 💕</h2>
    <div class="countdown">
      <div class="box"><span id="days">0</span><p>Days</p></div>
      <div class="box"><span id="hours">0</span><p>Hours</p></div>
      <div class="box"><span id="minutes">0</span><p>Minutes</p></div>
      <div class="box"><span id="seconds">0</span><p>Seconds</p></div>
    </div>
    <div class="message">
      Just a little more... A small gift for my SudhaAppa ❤
    </div>
  </div>

  <div class="gift-container">
    <span class="gift-box" id="gift">🎁</span>
    <h1>click the gift</h1>
  </div>

  <script src="function/script2.js"></script>
  
</body>
</html>
